<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: black;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    header, section, .discover-more, .grid-container {
      margin-bottom: 20px;
    }
    header {
      text-align: center;
      color: white;
      font-size: 25pt;
    }
    .video-container {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-color: white;
      border-width: 2pt;
    }
    .discover-more {
      text-align: center;
      padding-top: 2%;
    }
    .discover-more a { /* Changed from button to a */
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none; /* Remove underline from link */
      background-color: white; /* Button background color */
      color: black; /* Button text color */
      border: none; /* No border */
      border-radius: 4px; /* Rounded corners */
    }
    section {
      background-color: #f9f9f9;
      padding: 20px;
    }
    .grid-container {
      display: flex;
      gap: 20px;
    }
    .grid-item {
      flex: 1;
      background-color: #ddd;
      height: 150px;
    }
    .behind-the-scenes {
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Whispers of the Campus</h1>
      <p>Tagline</p>
    </header>
    
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/O7_9QFoOwLQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="discover-more">
      <a href="#description">Discover More</a> 
    </div>
    
    <section id="description">
      <h2>Description</h2>
      <p>Description text goes here...</p>
    </section>
    
    <section>
      <h2>Shooting Process Description</h2>
      <p>Shooting process description text goes here...</p>
    </section>
    
    <section class="grid-container">
      <div class="grid-item">Editing Process</div>
      <div class="grid-item">Editing Process</div>
      <div class="grid-item">Editing Process</div>
    </section>
    
    <div class="behind-the-scenes">
      <h2>Behind the Scenes</h2>
      <p>Behind the scenes content goes here...</p>
    </div>
  </div>
</body>
</html>
